<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff School FGGC Alumni Yearbook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1e3a8a;
      color: white;
      padding: 20px;
      text-align: center;
    }

    #search-bar {
      margin: 20px auto;
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #yearbook-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .student-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
      text-align: center;
      cursor: pointer;
    }

    .student-card:hover {
      transform: translateY(-5px);
    }

    .student-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .student-info {
      padding: 10px;
    }

    .student-info h3 {
      margin: 10px 0 5px;
      color: #1e3a8a;
    }

    .student-info p {
      margin: 5px 0;
      color: #555;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #1e3a8a;
      color: white;
      margin-top: 20px;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
      margin: 5% auto;
      display: block;
      width: 80%;
      max-width: 600px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      color: white;
      font-size: 40px;
      cursor: pointer;
    }

    @media(max-width: 600px) {
      .student-card img {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Staff School FGGC Alumni Yearbook</h1>
    <p>Celebrating our beautiful memories and connections</p>
  </header>

  <div id="search-bar">
    <input type="text" id="searchInput" placeholder="Search by name, nickname, or memory...">
  </div>

  <div id="yearbook-container"></div>

  <footer>
    <p>Â© 2025 Staff School FGGC Alumni</p>
  </footer>

  <!-- Image Modal -->
  <div id="imgModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("yearbook-container");
      const searchInput = document.getElementById("searchInput");

      // Fetch CSV and build yearbook
      fetch("data.csv")
        .then(response => response.text())
        .then(csvText => {
          const rows = csvText.split("\n").map(row => row.split(","));
          const headers = rows[0].map(h => h.trim().toLowerCase());
          const students = rows.slice(1).map(row => {
            const student = {};
            headers.forEach((header, i) => {
              student[header] = row[i] ? row[i].trim() : "";
            });
            return student;
          });
          displayStudents(students);

          // Search functionality
          searchInput.addEventListener("input", e => {
            const searchValue = e.target.value.toLowerCase();
            const filtered = students.filter(student =>
              Object.values(student).some(value =>
                value.toLowerCase().includes(searchValue)
              )
            );
            displayStudents(filtered);
          });
        })
        .catch(err => {
          container.innerHTML = "<p style='color:red; text-align:center;'>Error loading data.csv</p>";
          console.error(err);
        });

      // Display student cards
      function displayStudents(students) {
        container.innerHTML = "";
        students.forEach(student => {
          let image = student.image;

          // ðŸ”§ Fix Google Drive links automatically
          if (image && image.includes("drive.google.com")) {
            const match = image.match(/\/d\/([a-zA-Z0-9_-]+)/);
            if (match && match[1]) {
              image = `https://drive.google.com/uc?export=view&id=${match[1]}`;
            }
          }

          const card = document.createElement("div");
          card.classList.add("student-card");

          const img = document.createElement("img");
          img.src = image || "default-placeholder.jpg";
          img.alt = student.name || "Alumni Photo";

          const info = document.createElement("div");
          info.classList.add("student-info");
          info.innerHTML = `
            <h3>${student.name || "Unnamed"}</h3>
            <p><strong>Nickname:</strong> ${student.nickname || "â€”"}</p>
            <p><strong>Memory:</strong> ${student.memory || ""}</p>
          `;

          card.appendChild(img);
          card.appendChild(info);
          container.appendChild(card);

          // Image modal
          img.addEventListener("click", () => openModal(img.src));
        });
      }

      // Modal logic
      const modal = document.getElementById("imgModal");
      const modalImg = document.getElementById("modalImg");
      const closeBtn = document.querySelector(".close");

      function openModal(src) {
        modal.style.display = "block";
        modalImg.src = src;
      }

      closeBtn.onclick = function() {
        modal.style.display = "none";
      }

      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    });
  </script>
</body>
</html>
