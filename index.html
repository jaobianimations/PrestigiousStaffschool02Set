<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff School FGGC Alumni Yearbook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ... (keep all your existing CSS styles) ... */
        
        /* Add these styles for better image debugging */
        .debug-info {
            background: #f8f9fa;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .url-display {
            word-break: break-all;
            background: #e9ecef;
            padding: 5px;
            border-radius: 3px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ... (keep your existing HTML structure) ... -->
        
        <!-- Add a debug section -->
        <div id="debugSection" style="display: none; margin: 20px 0; padding: 15px; background: #fff3cd; border-radius: 5px;">
            <h3><i class="fas fa-bug"></i> Debug Information</h3>
            <div id="debugContent"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ... (your existing variable declarations) ...
            const debugSection = document.getElementById('debugSection');
            const debugContent = document.getElementById('debugContent');
            
            let membersData = [];
            let classPictures = {};
            
            // Load CSV from file
            function loadCSVFromFile() {
                const csvFile = 'The Prestigious Staff School Abuloma _02 Set.csv';
                
                // Show debug info
                debugSection.style.display = 'block';
                debugContent.innerHTML = `<p>Loading CSV file: <span class="url-display">${csvFile}</span></p>`;
                
                fetch(csvFile)
                    .then(response => {
                        debugContent.innerHTML += `<p>HTTP Status: ${response.status} ${response.statusText}</p>`;
                        
                        if (!response.ok) {
                            throw new Error(`Failed to load CSV file: ${response.status} ${response.statusText}`);
                        }
                        return response.text();
                    })
                    .then(data => {
                        debugContent.innerHTML += `<p>CSV loaded successfully. Size: ${data.length} characters</p>`;
                        debugContent.innerHTML += `<p>First 200 characters: <span class="url-display">${data.substring(0, 200)}...</span></p>`;
                        processCSV(data);
                        loadingSection.style.display = 'none';
                    })
                    .catch(error => {
                        console.error('Error loading CSV:', error);
                        debugContent.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
                        
                        yearbook.innerHTML = `
                            <div class="no-data">
                                <i class="fas fa-exclamation-circle"></i>
                                <h3>Error loading data</h3>
                                <p>${error.message}</p>
                                <p>Please make sure "The Prestigious Staff School Abuloma _02 Set.csv" is in the same folder as this HTML file.</p>
                            </div>
                        `;
                        loadingSection.style.display = 'none';
                    });
            }
            
            // Enhanced CSV processing with better photo URL handling
            function processCSV(data) {
                const lines = data.split('\n');
                membersData = [];
                classPictures = {};
                
                // Extract headers
                const headers = lines[0].split(',').map(header => header.trim().replace(/"/g, ''));
                console.log('CSV Headers:', headers);
                debugContent.innerHTML += `<p>CSV Headers: <strong>${headers.join(', ')}</strong></p>`;
                
                // Find column indices
                const nameIndex = headers.findIndex(h => h.toLowerCase().includes('name'));
                const sexIndex = headers.findIndex(h => h.toLowerCase().includes('sex'));
                const photoIndex = headers.findIndex(h => 
                    h.toLowerCase().includes('photo') || 
                    h.toLowerCase().includes('picture') ||
                    h.toLowerCase().includes('image') ||
                    h.toLowerCase().includes('url')
                );
                
                debugContent.innerHTML += `<p>Photo column index: ${photoIndex} (header: "${headers[photoIndex]}")</p>`;
                
                let processedCount = 0;
                let photoCount = 0;
                
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i].trim() === '') continue;
                    
                    const parts = parseCSVLine(lines[i]);
                    
                    if (parts.length >= headers.length) {
                        // Enhanced photo URL extraction
                        let photoUrl = '';
                        if (photoIndex !== -1 && parts[photoIndex]) {
                            photoUrl = parts[photoIndex].trim();
                            // Remove surrounding quotes but keep the URL intact
                            photoUrl = photoUrl.replace(/^"(.*)"$/, '$1');
                            
                            // Clean up common URL issues
                            photoUrl = photoUrl
                                .replace(/^https?:\/\//, '') // Remove http:// if duplicated
                                .replace(/^\/\//, '') // Remove leading //
                                .trim();
                            
                            // Add protocol if missing
                            if (photoUrl && !photoUrl.startsWith('http')) {
                                photoUrl = 'https://' + photoUrl;
                            }
                            
                            // Validate URL format
                            if (photoUrl && photoUrl !== 'N/A' && photoUrl !== '') {
                                photoCount++;
                                debugContent.innerHTML += `<p>Photo URL found for ${parts[nameIndex]}: <span class="url-display">${photoUrl}</span></p>`;
                            }
                        }
                        
                        const member = {
                            name: parts[nameIndex] ? parts[nameIndex].trim().replace(/"/g, '') : 'Unknown',
                            sex: parts[sexIndex] ? parts[sexIndex].trim().replace(/"/g, '') : 'Unknown',
                            photo: photoUrl,
                            // ... (rest of your member properties)
                        };
                        
                        membersData.push(member);
                        processedCount++;
                    }
                }
                
                debugContent.innerHTML += `<p>Processed ${processedCount} members, ${photoCount} with photos</p>`;
                console.log('Processed members:', membersData);
                processMembersData();
            }
            
            // Enhanced image loading with better error handling
            function renderYearbook(data) {
                yearbook.innerHTML = '';
                
                if (data.length === 0) {
                    yearbook.innerHTML = `
                        <div class="no-data">
                            <i class="fas fa-search"></i>
                            <h3>No members found</h3>
                            <p>Try changing your filter criteria</p>
                        </div>
                    `;
                    return;
                }
                
                data.forEach((member, index) => {
                    const card = document.createElement('div');
                    card.className = `member-card ${member.sex.toLowerCase()}`;
                    
                    // Enhanced photo handling with multiple fallbacks
                    let photoContent = '';
                    if (member.photo && member.photo !== 'N/A' && member.photo !== '') {
                        photoContent = `
                            <img src="${member.photo}" 
                                 alt="${member.name}" 
                                 class="member-photo" 
                                 loading="lazy"
                                 onerror="handleImageError(this, '${member.name}');" 
                                 onload="handleImageLoad(this, '${member.name}');" />
                            <div class="photo-loading">Loading...</div>
                        `;
                    } else {
                        photoContent = `<i class="fas fa-user fa-3x"></i>`;
                    }
                    
                    card.innerHTML = `
                        <div class="card-header">
                            <div class="photo-container">
                                ${photoContent}
                            </div>
                            <h3>${member.name}</h3>
                            <div class="career">${member.career || 'Not available'}</div>
                        </div>
                        <div class="card-body">
                            <p><i class="fas ${member.sex === 'Male' ? 'fa-mars' : 'fa-venus'}"></i> ${member.sex}</p>
                            <p><i class="fas fa-book"></i> ${member.favoriteSubject || 'Not available'}</p>
                            <p><i class="fas fa-heart"></i> ${member.hobby || 'Not available'}</p>
                        </div>
                        <div class="debug-info">
                            Photo: ${member.photo ? `<span class="url-display">${member.photo}</span>` : 'Not available'}
                        </div>
                    `;
                    
                    card.addEventListener('click', function() {
                        openMemberModal(member);
                    });
                    
                    yearbook.appendChild(card);
                });
            }
            
            // Enhanced image error handling
            function handleImageError(img, memberName) {
                console.log(`Image failed to load for ${memberName}:`, img.src);
                debugContent.innerHTML += `<p style="color: orange;">Image failed to load for ${memberName}: <span class="url-display">${img.src}</span></p>`;
                
                const container = img.parentNode;
                const loadingIndicator = container.querySelector('.photo-loading');
                if (loadingIndicator) {
                    loadingIndicator.textContent = 'Failed to load';
                    loadingIndicator.style.color = 'red';
                }
                
                // Show placeholder after a delay
                setTimeout(() => {
                    img.style.display = 'none';
                    const placeholder = document.createElement('i');
                    placeholder.className = 'fas fa-user fa-3x';
                    container.appendChild(placeholder);
                }, 1000);
            }
            
            function handleImageLoad(img, memberName) {
                console.log(`Image loaded successfully for ${memberName}`);
                const container = img.parentNode;
                const loadingIndicator = container.querySelector('.photo-loading');
                if (loadingIndicator) {
                    loadingIndicator.style.display = 'none';
                }
            }
            
            // ... (rest of your existing functions) ...
            
            // Test function to check image URLs
            function testImageUrls() {
                debugContent.innerHTML += '<h4>Testing Image URLs:</h4>';
                membersData.forEach((member, index) => {
                    if (member.photo && member.photo !== 'N/A' && member.photo !== '') {
                        const testImg = new Image();
                        testImg.onload = function() {
                            debugContent.innerHTML += `<p style="color: green;">✓ ${member.name}: URL works</p>`;
                        };
                        testImg.onerror = function() {
                            debugContent.innerHTML += `<p style="color: red;">✗ ${member.name}: URL broken - <span class="url-display">${member.photo}</span></p>`;
                        };
                        testImg.src = member.photo;
                    }
                });
            }
            
            // Load CSV data
            loadCSVFromFile();
            
            // Add test button for debugging
            const testButton = document.createElement('button');
            testButton.textContent = 'Test Image URLs';
            testButton.style.margin = '10px';
            testButton.addEventListener('click', testImageUrls);
            debugSection.appendChild(testButton);
        });
        
        // Make functions global for inline event handlers
        window.handleImageError = function(img, memberName) {
            console.log(`Image failed to load for ${memberName}:`, img.src);
            const container = img.parentNode;
            const loadingIndicator = container.querySelector('.photo-loading');
            if (loadingIndicator) {
                loadingIndicator.textContent = 'Failed to load';
                loadingIndicator.style.color = 'red';
            }
            
            setTimeout(() => {
                img.style.display = 'none';
                const placeholder = document.createElement('i');
                placeholder.className = 'fas fa-user fa-3x';
                container.appendChild(placeholder);
            }, 1000);
        };
        
        window.handleImageLoad = function(img, memberName) {
            const container = img.parentNode;
            const loadingIndicator = container.querySelector('.photo-loading');
            if (loadingIndicator) {
                loadingIndicator.style.display = 'none';
            }
        };
    </script>
</body>
</html>
